<div class="navbar">
  <h2>EXPENSE</h2>
</div>

<div class="main-container">
  <div class="container">
    <h2>Expense</h2>
    <form
      [formGroup]="expenseForm"
      (ngSubmit)="onSubmitExpense()"
      class="input-form"
    >
      <div class="form-group">
        <select
          formControlName="month"
          id="month"
          class="form-control"
          (change)="onChangeExpense($event)"
        >
          <option value="" disabled>Selected Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
        </select>
      </div>
      <div class="form-group"></div>
      <div class="total-expense">
        Total Expense for {{ selectedMonth }}: ${{
          calculateTotalExpense(selectedMonth)
        }}
      </div>
      <div class="form-group">
        <label for="expenseType">Expense Type:</label>
        <select
          formControlName="expenseType"
          id="expenseType"
          class="form-control"
          [class.disabled-dropdown]="!monthSelected"
        >
          <option value="" disabled>Select Expense Type</option>
          <option value="Rent">Rent</option>
          <option value="Groceries">Groceries</option>
          <option value="Utilities">Utilities</option>
        </select>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Amount:</label>
        <input
          type="number"
          formControlName="expenseAmount"
          id="expenseAmount"
          class="form-control"
          placeholder="Enter amount"
          [class.disabled-drapdown]="!monthSelected"
        />
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="onSubmitExpense()"
          [class.disabled-dropdown]="monthSelected"
        >
          Add Expense
        </button>
      </div>
      <hr />
      <h3>Expense List - {{ selectedMonth }}</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Expense Type</th>
            <th>Amount</th>>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of getFilteredIncomes()">
            <td>{{ expense.expenseType }}</td>
            <td>{{ expense.expenseAmount }}</td>
          </tr>
        </tbody>
      </table>
      <div class="input-form">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
        <div class="form-group"></div>
        <button class="btn btn-primary" (click)="saveFrom()">Save</button>
      </div>
    </form>
  </div>
</div>
